<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F0F0;
            color: #333;
        }
        .header {
            background-color: #4A2C77;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .form-section {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            padding: 20px;
        }
        .form-section h2 {
            color: #4A2C77;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
        }
        .form-section button {
            background-color: #4A2C77;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #3A1F50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" name="contactName" required>

                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>

                <label for="contactMessage">Message:</label>
                <textarea id="contactMessage" name="contactMessage" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // Handle Contact Form Submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const message = document.getElementById('contactMessage').value;

            // Validate inputs
            if (!name || !email || !message) {
                alert('Please fill out all fields.');
                return;
            }

            // Prepare data for sending
            const contactData = {
                name: name,
                email: email,
                message: message
            };

            // Simulate sending data via email
            alert('Your message has been sent! We will respond to you shortly.');
            document.getElementById('contactForm').reset(); // Reset form after submission
        });
    </script>
</body>
</html>
