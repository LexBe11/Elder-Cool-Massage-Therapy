<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F0F0;
            color: #333;
        }
        .header {
            background-color: #4A2C77;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .form-section {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-section h2 {
            color: #4A2C77;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
        }
        .form-section button {
            background-color: #4A2C77;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #3A1F50;
        }
        .contact-section {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            padding: 20px;
        }
        .contact-section h2 {
            color: #4A2C77;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Appointment Scheduler</h1>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>Schedule Your Appointment</h2>
            <form id="appointmentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit Appointment Request</button>
            </form>
        </div>

        <div class="contact-section">
            <h2>Contact Dr. Lex</h2>
            <p>If you have any questions or need to follow up on your appointment request, you can reach Dr. Lex directly at the following email:</p>
            <p>Email: <a href="mailto:lexbernstein01@gmail.com">lexbernstein01@gmail.com</a></p>
        </div>
    </div>

    <script>
        // Handle Appointment Request Form Submission
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // Validate inputs
            if (!name || !email || !phone || !message) {
                alert('Please fill out all fields.');
                return;
            }

            // Prepare data for sending
            const formData = {
                name: name,
                email: email,
                phone: phone,
                message: message
            };

            // Simulate sending data via email
            alert('Appointment request submitted successfully! We will get back to you shortly.');
            document.getElementById('appointmentForm').reset(); // Reset form after submission
        });
    </script>
</body>
</html>
